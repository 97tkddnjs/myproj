<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원가입</h2>
  </div>

  <form action="/signup" th:action th:object="${signupData}" method="post">
    <div>
      <label for="loginId">회원 ID (학번)</label>
      <input type="text" id="loginId" th:field="*{member.member_id}" class="form-control">
    </div>

    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password"  th:field="*{member.password}" class="form-control">
    </div>

    <div>
      <label for="name">회원 이름 </label>
      <input type="text" id="name" th:field="*{member.member_nm}"  class="form-control">
    </div>

    <div>
      <label for="email">회원 이메일 </label>
      <input type="text" id="email" th:field="*{member.email}"  class="form-control">
    </div>

    <div>
      <label for="phone">전화번호</label>
      <input type="text" id="phone" th:field="*{member.phone_num}"  class="form-control">
    </div>

    <div>
      <table>
        <thead>
          <tr>
            <th>수업명</th>
            <th>개설학기</th>
            <th>수강여부</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="classCodeList[0].code"></td>
            <td><input type="checkbox" name="classCodeList[0].yesNo"></td>
          </tr>
          <tr>
            <!-- Add more rows -->
          </tr>

        </tbody>

      </table>

    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">
          회원가입</button>
      </div>

      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>

    </div>

  </form>
</div> <!-- /container -->
</body>
</html>
